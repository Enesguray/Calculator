<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
  
 
  
</head>

<body>
  <div class="wrapper">
    <div class="container"><br><br>
      <button type="button" onclick="changeTheme()" class="theme-button">
        <img src="assets/dark-mode.png" alt="Theme Icon" height="55" width="55" id="theme-icon">
      </button>
      
      <div class="header-container">
      </div>
      <div style="text-align:right">
        
        <input type="text" id="history" placeholder="0" style="text-align:right" readonly />
      </div>
      <div class="first-row" style="font-size: 40px;">
        <input type="text" name="result" id="result" placeholder="=" style="text-align:right" readonly />
      </div>
      <div class="sayilar">
      <div class="second-row">
        <div>
          <input type="button" value="AC" onclick="result.value=''" id="clear-button" />
          <input type="button" value="+/-" onclick="liveScreen()" />
          <input type="button" value="%" onclick="liveScreen('*')" />
          <input type="button" value="รท" onclick="liveScreen('/')" />
        </div>
        <input type="button" value="1" onclick="liveScreen(1)" />
        <input type="button" value="2" onclick="liveScreen(2)" />
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick=" liveScreen(4)" />
        <input type="button" value="5" onclick=" liveScreen(5)" />
        <input type="button" value="6" onclick=" liveScreen(6)" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick=" liveScreen(9)" />
        <input type="button" value="+" onclick="liveScreen('+')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" value="00" onclick="liveScreen(00)" />
        <input id="esittir" type="button" value="=" onclick="calculate(result.value)" />
      </div><br>
      </div>
    </div>
  </div>
  <script src="scripts/script.js">
  </script>
</body>

</html>
